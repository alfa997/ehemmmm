<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin alfaRow</title>
  <link rel="stylesheet" href="style.css" />
      <!-- Favicon dari URL langsung -->
<link rel="icon" type="image/png" href="https://files.catbox.moe/e4q7oj.jpg" sizes="32x32">
<link rel="apple-touch-icon" href="https://files.catbox.moe/e4q7oj.jpg">
</head>
<body>
  <div class="card">
    <h2>Login Admin</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
    </form>
    <p id="notifLogin"></p>
  </div>
  <script src="/account/data.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const notif = document.getElementById('notifLogin');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (loginAdmin(user, pass)) {
        localStorage.setItem('login', 'true');
        window.location.href = 'admin.html';
      } else {
        notif.textContent = "Login gagal. Coba lagi!";
      }
    });

    const emojis = ["💬", "✨", "❤️", "📣", "📝", "🎉"];
  const count = 25;

  function generateFlyingEmoji() {
    for (let i = 0; i < count; i++) {
      const emoji = document.createElement("div");
      emoji.classList.add("floating");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.fontSize = `${16 + Math.random() * 24}px`;
      emoji.style.animationDuration = `${4 + Math.random() * 4}s`;
      document.body.appendChild(emoji);
    }
  }

  // Langsung aktif saat halaman dibuka
  window.addEventListener("DOMContentLoaded", generateFlyingEmoji);

  </script>
</body>
</html>
