<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin alfaRow</title>
  <link rel="stylesheet" href="style.css" />
      <!-- Favicon dari URL langsung -->
<link rel="icon" type="image/png" href="https://files.catbox.moe/e4q7oj.jpg" sizes="32x32">
<link rel="apple-touch-icon" href="https://files.catbox.moe/e4q7oj.jpg">
</head>
<body>
  <div class="card">
    <h2>Panel Admin</h2>
    <table id="dataTabel">
      <thead>
        <tr><th>Nama</th><th>Pesan</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    if (localStorage.getItem("login") !== "true") {
      window.location.href = "/alfa/daffa.html";
    }

    function logout() {
      localStorage.removeItem("login");
      window.location.href = "/alfa/daffa.html";
    }

    fetch('https://script.google.com/macros/s/AKfycbxBAU8VbWL7O9yWF2TlO0069ioVBpb6N6Fg99--Ry_8i8TwDewKyIshgK4lIebUx6xtnw/exec')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.nama}</td><td>${row.pesan}</td>`;
          tbody.appendChild(tr);
        });
      });

  const emojis = ["💬", "✨", "❤️", "📣", "📝", "🎉"];
  const count = 25;

  function generateFlyingEmoji() {
    for (let i = 0; i < count; i++) {
      const emoji = document.createElement("div");
      emoji.classList.add("floating");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.fontSize = `${16 + Math.random() * 24}px`;
      emoji.style.animationDuration = `${4 + Math.random() * 4}s`;
      document.body.appendChild(emoji);
    }
  }

  // Langsung aktif saat halaman dibuka
  window.addEventListener("DOMContentLoaded", generateFlyingEmoji);

  </script>
</body>
</html>
