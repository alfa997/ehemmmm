<body>
  <div class="card">
    <h2>Kritik & Saran untuk projek toko</h2>

      <button type="submit">Kirim</button>

  <script src="script.js"></script>

  <script>
  const emojis = ["ğŸ’¬", "âœ¨", "â¤ï¸", "ğŸ“£", "ğŸ“", "ğŸ‰"];
  const count = 25;

  function generateFlyingEmoji() {
    for (let i = 0; i < count; i++) {
      const emoji = document.createElement("div");
      emoji.classList.add("floating");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.fontSize = `${16 + Math.random() * 24}px`;
      emoji.style.animationDuration = `${4 + Math.random() * 4}s`;
      document.body.appendChild(emoji);
    }
  }

  // Langsung aktif saat halaman dibuka
  window.addEventListener("DOMContentLoaded", generateFlyingEmoji);
</script>
